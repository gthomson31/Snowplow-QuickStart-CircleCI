# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  git-repo:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run:
          name: Clone Repo
          command: git clone https://github.com/snowplow/quickstart-examples.git ~/quickstart-examples
      - run:
          name: Check Repo
          command: cd ~/quickstart-examples && ls -la
  iglu-server:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run: 
          name: Populate Vars
          cd ~/quickstart-examples/terraform/aws && sed -i '' 's/ssh_public_key = .*/ssh_public_key = xxx/g' iglu_server/default/terraform.tfvars

      - run:
          name: Check Repo
          command: cat iglu_server/default/terraform.tfvars





# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - git-repo
      - iglu-server:
          requires:
            git-repo
      





sed -i '' 's/iglu_db_name     = "iglu"/iglu_db_name   = $IGLU_DB_NAME /g' quickstart-examples/terraform/aws/iglu_server/default/terraform