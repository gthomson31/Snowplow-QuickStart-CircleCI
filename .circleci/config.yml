    #         - quickstart-build-iglu
    #   - attach_workspace:
    #       at: ~/
    #   - terraform/init:
    #       path: "~/quickstart-build-iglu/"
    #   - terraform/validate:
    #       path: "."
    #   - terraform/apply:
    #       path: "."


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  quickstart-workflow:
    jobs:
      - git-repo
      - iglu-server-prep:
          requires:
            - git-repo
      - iglu-server-build:
          requires:
            - iglu-server-prep

