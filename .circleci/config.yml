# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs: 
  terraform: circleci/terraform@3.0.1

parameters:
  workflow-id:
    type: string
    default: "${CIRCLE_WORKFLOW_ID:0:7}"

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  git-repo:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run:
          name: Clone Repo
          command: git clone https://github.com/snowplow/quickstart-examples.git ~/quickstart-examples
      - run:
          name: Check Repo
          command: cd ~/quickstart-examples && ls -la
  iglu-server-prep:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout

      - run:
          name: Clone Repo
          command: git clone https://github.com/snowplow/quickstart-examples.git ~/quickstart-examples
      - run: 
          name: Patching Iglue Vars File
          command: bash -ex ./scripts/patch_iglu_vars.sh  
      - run:
          name: Check Repo
          command: cat ~/quickstart-examples/terraform/aws/iglu_server/default/terraform.tfvars
      - save_cache:
          paths: 
            - ~/quickstart-examples/terraform/aws/iglu_server/default
          key: quickstart-build-iglu



  iglu-server-build:
    docker:
      - image: hashicorp/terraform
    steps:
      - checkout
      - restore_cache:
          keys: 
            - quickstart-build-iglu
      - run:
          name: Testing repo location
          command: |
              echo "My current workspace is : $(pwd)" 
              echo "BUILDING THE BACKEND ENVIRONMENT FILE"


